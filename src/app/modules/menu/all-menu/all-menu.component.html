<div>
    <div class="row mt-2 ms-2 mb-2">
        <div class="col-lg-2" id="d">
            <ul class="nav flex-column text-center">
                <li class="nav-item my-3">
                  <a class="nav-link text-white" >
                    <i class="fa-solid fa-utensils" style="color: #f7f7f7;"></i> Menu
                </a>
                </li>
                <hr>
                <li class="nav-item my-1">
                  <a class="nav-link text-white" routerLink="/menu/add">
                    <i class="fa-solid fa-plus" style="color: #f5f7fa;"></i>                   
                     Add new dish</a>
                </li>
                <hr>
                <li class="nav-item my-1">
                    <a class="nav-link text-white" (click)="sortPrice()">
                        <i class="fa-solid fa-sort" style="color: #ffffff;"></i>                   
                           Sort by price</a>
                  </li>
  
                <hr>
              </ul> 
        </div>
        <div class="col-lg-10">
            <div class="d-flex flex-wrap justify-content-between mt-3">
                <div class="ms-3 search">
                    <i class="fa-solid fa-magnifying-glass ms-2 me-2"></i>
                    <input [(ngModel)]="searchData" name="mname" type="text" placeholder="Search by name" autocomplete="off"  autocorrect="off" spellcheck="false">
                </div>
                <div class="b1 d-flex ">
                    <button class="me-2" (click)="changeFilterData('')"  [class.active]="activeButton === ''">All</button>
                    <button class="me-2" (click)="changeFilterData('1')" [class.active]="activeButton === '1'">
                        <i class="fa-solid fa-starters"></i>
                        <span>Starter</span></button>
                    <button class="me-2" (click)="changeFilterData('2')" [class.active]="activeButton === '2'">Main Course</button>
                    <button class="me-2" (click)="changeFilterData('3')" [class.active]="activeButton === '3'">
                        <span>Appetizer</span></button>
                    <button class="me-2" (click)="changeFilterData('4')" [class.active]="activeButton === '4'">Dessert</button>
                    <button class="me-5" (click)="changeFilterData('5')" [class.active]="activeButton === '5'">Drinks</button>
                </div>
            </div>
            <div class=" mt-3 p-3">
                <div class="row container ms-5">
                    <div class="card shadow p-3 ms-5 mb-3" style="width: 18rem;" *ngFor="let i of allMenu | filter : filterData | search : searchData | sort : sortData |  paginate: { itemsPerPage: 3, currentPage: p }">
                        <img [src]="i.image" class="card-img-top" alt="..."
                        style="width: 100%;height: 170px;">
                        <div class="card-body">
                          <h4 class="card-text text-center">{{i.name}}</h4>
                          <p class="text-center">Rs . {{i.price}}</p>
                          <hr>
                                <div class="d-flex justify-content-between">
                         
                                    <button routerLink="/menu/{{i.id}}/edit"   class="btn btn-outline-dark">
                                         <i class="fa-solid fa-pen-to-square"></i>
    
                                    </button>                                    
                                    <button (click)="deleteMenu(i.id)"  class="btn btn-outline-dark">
                                     <i class="fa-solid fa-trash"></i>
    
                                    </button>                          
                                </div>
                        </div>
                      </div>
                </div>
            </div>
                <div class="text-center ">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
    
                </div>
        </div>
    </div>
</div>
